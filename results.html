<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - Student Result Management System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #1e90ff;
            color: white;
        }

        .back-button,
        .sort-button,
        .export-button,
        .delete-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .sort-button {
            margin-right: 10px;
        }

        .back-button:hover,
        .sort-button:hover,
        .export-button:hover,
        .delete-button:hover {
            background-color: #1c86ee;
        }

        select {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }

        .hidden {
            display: none;
        }

        #chartContainer {
            margin-top: 40px;
            width: 100%;
            max-width: 800px;
            margin: auto;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.1.0/docx.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <h2>Student Results</h2>

    <button class="sort-button" onclick="sortStudents('asc')">Sort by Grades Ascending</button>
    <button class="sort-button" onclick="sortStudents('desc')">Sort by Grades Descending</button>

    <select id="exportSelect" class="export-button" onchange="toggleDownloadButton()">
        <option value="">Select Export Format</option>
        <option value="excel">Export to Excel</option>
    </select>

    <button id="downloadButton" class="export-button hidden" onclick="exportData()">Download</button>

    <button class="back-button" onclick="window.location.href='dashboard.html'">Back to Dashboard</button>

    <table id="resultsTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Subjects</th>
                <th>Grades</th>
                <th>Average Grade</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Student data will be populated here -->
        </tbody>
    </table>

    <div id="chartContainer">
        <canvas id="subjectChart"></canvas>
    </div>

    <script>
        const students = JSON.parse(localStorage.getItem('students')) || {};

        function gradeToNumber(grade) {
            const gradeMapping = {
                "A+": 4.3,
                "A": 4.0,
                "A-": 3.7,
                "B+": 3.3,
                "B": 3.0,
                "B-": 2.7,
                "C+": 2.3,
                "C": 2.0,
                "C-": 1.7,
                "D+": 1.3,
                "D": 1.0,
                "F": 0
            };
            return gradeMapping[grade] || 0;
        }

        function calculateAverageGrade(subjects) {
            const grades = Object.values(subjects);
            const totalGrade = grades.reduce((sum, grade) => sum + gradeToNumber(grade), 0);
            return grades.length ? (totalGrade / grades.length).toFixed(2) : 0;
        }

        function renderResultsTable() {
            const resultsTableBody = document.querySelector('#resultsTable tbody');
            resultsTableBody.innerHTML = '';

            for (const studentId in students) {
                const student = students[studentId];
                const subjectsWithGrades = Object.keys(student.subjects)
                    .map(subject => `${subject}: ${student.subjects[subject]}`)
                    .join(', ');

                const avgGrade = calculateAverageGrade(student.subjects);

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${student.name}</td>
                    <td>${Object.keys(student.subjects).join(', ')}</td>
                    <td>${subjectsWithGrades}</td>
                    <td>${avgGrade}</td>
                    <td><button class="delete-button" onclick="deleteStudent('${studentId}')">Delete</button></td>
                `;
                resultsTableBody.appendChild(row);
            }

            updateChart();
        }

        function deleteStudent(studentId) {
            delete students[studentId];
            localStorage.setItem('students', JSON.stringify(students));
            renderResultsTable();
        }

        function sortStudents(order) {
            const sortedStudents = Object.values(students).sort((a, b) => {
                const avgA = calculateAverageGrade(a.subjects);
                const avgB = calculateAverageGrade(b.subjects);
                return order === 'asc' ? avgA - avgB : avgB - avgA;
            });
            renderResultsTable(sortedStudents);
        }

        function toggleDownloadButton() {
            const exportFormat = document.getElementById('exportSelect').value;
            const downloadButton = document.getElementById('downloadButton');
            downloadButton.classList.toggle('hidden', !exportFormat);
        }

        function exportData() {
            const exportFormat = document.getElementById('exportSelect').value;
            if (exportFormat === 'excel') {
                exportToExcel();
            } else {
                alert("Please select a valid export format.");
            }
            document.getElementById('exportSelect').value = '';
            toggleDownloadButton();
        }

        function exportToExcel() {
            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "Name,Subjects,Grades,Average Grade\n";

            Object.values(students).forEach(student => {
                const subjectsWithGrades = Object.keys(student.subjects)
                    .map(subject => `${subject}: ${student.subjects[subject]}`)
                    .join(', ');
                const avgGrade = calculateAverageGrade(student.subjects);
                const row = `${student.name},"${Object.keys(student.subjects).join(', ')}","${subjectsWithGrades}","${avgGrade}"\n`;
                csvContent += row;
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "student_results.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function calculateSubjectAverages() {
            const subjectTotals = {};
            const subjectCounts = {};
            for (const student of Object.values(students)) {
                for (const [subject, grade] of Object.entries(student.subjects)) {
                    if (!subjectTotals[subject]) {
                        subjectTotals[subject] = 0;
                        subjectCounts[subject] = 0;
                    }
                    subjectTotals[subject] += gradeToNumber(grade);
                    subjectCounts[subject] += 1;
                }
            }

            const averages = {};
            for (const subject in subjectTotals) {
                averages[subject] = (subjectTotals[subject] / subjectCounts[subject]).toFixed(2);
            }
            return averages;
        }

        function updateChart() {
            const subjectAverages = calculateSubjectAverages();
            const labels = Object.keys(subjectAverages);
            const data = Object.values(subjectAverages);

            const ctx = document.getElementById('subjectChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Average Grade by Subject',
                        data: data,
                        backgroundColor: 'rgba(30, 144, 255, 0.5)',
                        borderColor: 'rgba(30, 144, 255, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                        }
                    }
                }
            });
        }

        renderResultsTable();
    </script>
</body>

</html>
