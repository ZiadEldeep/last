<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            transition: background-color 0.3s ease;
        }

        body.dark-mode {
            background-color: #1c1c1c;
            color: #ccc;
        }

        .sidebar {
            width: 250px;
            background-color: #1e90ff;
            color: white;
            height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: background-color 0.3s ease;
        }

        .sidebar.dark-mode {
            background-color: #333;
        }

        .sidebar h2 {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            display: block;
            padding: 10px 0;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #1c86ee;
        }

        .sidebar.dark-mode a {
            color: #ccc;
        }

        .sidebar.dark-mode a:hover {
            background-color: #444;
        }

        .logout-btn {
            background-color: #ff4c4c;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            transition: background-color 0.3s ease;
            overflow-y: auto;
            margin-left: 260px;
        }

        .main-content h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .student-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #ccc;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f8f9fa;
        }

        .dark-mode .result-card {
            background-color: #333;
            color: #ccc;
        }

        .dark-mode .result-summary div {
            background-color: #444;
            color: #fff;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div>
            <h2>Admin Dashboard</h2>
            <a href="home.html">Home</a>
            <a href="results.html">View Results</a>
            <a href="degrees.html">Degrees Calculator</a>
            <a href="contact.html">Contact Us</a>
            <a href="about.html">About Us</a>
            <a href="excel.html">Degrees and grades</a>
        </div>
        <div>
            <button id="darkModeToggle" class="dark-mode-toggle">Enable Dark Mode</button>
            <a href="login.html" class="logout-btn">Logout</a>
        </div>
    </div>

    <div class="main-content">
        <h2 id="student-name">Welcome, Admin</h2>

        <h3>Add Student</h3>
        <form id="studentForm" class="student-form">
            <label for="studentId">Student ID:</label>
            <input type="text" id="studentId" required>
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" required>
            <button type="submit">Add Student</button>
        </form>

        <h3>Student List</h3>
        <table id="studentTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Students listed dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        const students = JSON.parse(localStorage.getItem('students')) || {};

        // Populate the student table with the existing students
        function populateStudentTable() {
            const studentTable = document.getElementById('studentTable').getElementsByTagName('tbody')[0];
            studentTable.innerHTML = '';  // Clear existing rows
            for (let id in students) {
                const student = students[id];
                let row = studentTable.insertRow();
                row.insertCell(0).textContent = student.id;
                row.insertCell(1).textContent = student.name;

                let actionsCell = row.insertCell(2);
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Delete';
                deleteBtn.onclick = () => deleteStudent(id);
                actionsCell.appendChild(deleteBtn);
            }
        }

        // Add new student to the list
        document.getElementById('studentForm').onsubmit = function (e) {
            e.preventDefault();
            const studentId = document.getElementById('studentId').value;
            const studentName = document.getElementById('studentName').value;

            // Check if student ID already exists
            if (students[studentId]) {
                alert("Student ID already exists.");
                return;
            }

            students[studentId] = { id: studentId, name: studentName };
            localStorage.setItem('students', JSON.stringify(students));

            // Reset the form and update the table
            document.getElementById('studentForm').reset();
            populateStudentTable();
        };

        // Delete student from localStorage
        function deleteStudent(id) {
            delete students[id];
            localStorage.setItem('students', JSON.stringify(students));
            populateStudentTable();
        }

        // Dark Mode toggle functionality
        document.getElementById('darkModeToggle').onclick = function () {
            document.body.classList.toggle('dark-mode');
            document.querySelector('.sidebar').classList.toggle('dark-mode');
        };

        // Initial population of student table
        populateStudentTable();
    </script>
</body>

</html>
